<h1 mat-dialog-title>You've reached the end of your journey</h1>
<div mat-dialog-content>
  <p>Do you want to play another round?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button  cdkFocusInitial (click)="restartGame()">Restart</button>
</div>
